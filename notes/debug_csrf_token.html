<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>CSRF Token Debug</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>CSRF Token Debug Test</h1>
    <button id="testCsrfToken">Test CSRF Token</button>
    <div id="results"></div>

    <script>
        $(document).ready(function() {
            $('#testCsrfToken').click(function() {
                const csrfToken = $('meta[name="csrf-token"]').attr('content');
                $('#results').html(`
                    <h3>Test Results:</h3>
                    <p><strong>CSRF Token Found:</strong> ${csrfToken ? 'Yes' : 'No'}</p>
                    <p><strong>Token Value:</strong> ${csrfToken || 'N/A'}</p>
                    <p><strong>Token Length:</strong> ${csrfToken ? csrfToken.length : 0}</p>
                `);

                console.log('CSRF Token:', csrfToken);

                if (csrfToken) {
                    alert('CSRF Token found successfully!');
                } else {
                    alert('CSRF Token NOT found! This is the problem.');
                }
            });
        });
    </script>
</body>
</html>
